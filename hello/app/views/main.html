

<div class="todo">
  <input type="text" name="textbox1" id="textbox1" />
  <input type="button" style="background-color:blue" value="NoAdd" onclick="Add();">

</div>


<div class="container">
  <h2> My Todos </h2>

    <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

    <!--<form role="form" ng-remove="removeTodo()">
    -->
    <div ui-sortable ng-model="todos">
  <p class="input-group" ng-repeat="xyz in todos" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="xyz" class="form-control">
          <input type="remove" class="btn btn-danger" value="Remove" ng-click="removeTodo()">
  
  </p>
</div>
<!--</form>-->


</div>
